<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
<div>
    <div class="container">
        <img src="/img/logoMain.png" id="mainLogo">
    </div>
    <div class="container1">
        <input id="hn" name="hn" type="text" placeholder="아이디/학번">
        <input id="pw" name="pw" type="password" placeholder="비밀번호">
    </div>
    <div class="container2">
        <button  id="submit-btn">로그인</button>
        <a href="/register" >회원가입</a>
    </div>
</div>
<div>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="/img/lol.png" alt="Image 1">
        </div>
        <div class="image-wrapper">
            <img src="/img/watch.png" alt="Image 2">
        </div>
        <div class="image-wrapper">
            <img src="/img/valo.png" alt="Image 3">
        </div>
        <div class="image-wrapper">
            <img src="/img/fifa.png" alt="Image 4">
        </div>
        <div class="image-wrapper">
            <img src="/img/battle.png" alt="Image 5">
        </div>
    </div>
</div>

<!-- 로그인 js -->
<script src="/js/indexLogin.js"></script>
</body>

</html>
