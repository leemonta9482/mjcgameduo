<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div id="container">
    <div id="logo_area">
        <img src="/img/logo.png" id="mainLogo">
    </div>
    <div id="login_area">
        <ul>
            <li>
                <input id="hn" name="hn" type="text" placeholder="아이디/학번">

            <li>
                <input id="pw" name="pw" type="password" placeholder="비밀번호">
            </li>
        </ul>
    </div>
    <div id="btn_area">
        <button id="submit-btn">로그인</button>
        <a href="/register" id="reg-btn">회원가입</a>
    </div>
</div>
<div id="imgList">
    <ul>
        <li>
            <img src="/img/1.png" alt="#">
        </li>
        <li>
            <img src="/img/2.png" alt="#">
        </li>
        <li>
            <img src="/img/3.png" alt="#">

        <li>
            <img src="/img/4.png" alt="#">
        </li>
        <li>
            <img src="/img/5.png" alt="#">

    </ul>
</div>

</html>
