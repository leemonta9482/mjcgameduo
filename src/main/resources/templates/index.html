<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            
        }
    .container1 {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center; 
    }

    h1{
      color: #3366cc;
      font-size: 3.5em;
      font-weight:bold;
      margin-bottom: 120px;
    }

    .container1 input {
    width: 250px;
    padding: 12px;
    margin-bottom: 10px;
    background-color: #0d145648;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 음영을 조절 */
    color: black;
    }
    .container1 input::placeholder{
        color: #0d1456;
    }
    .container2 {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;  
        text-align: center; 
        
    }
    .container2 button {
        width: 128px;
        padding: 10px;
        height: 40px;
        margin-bottom: 9px;
        background-color: #D2FAD6;
        border: 1px solid white;
        border-radius: 5px;
        display: flex; /* Flexbox 사용 */
        align-items: center; /* 세로 가운데 정렬 */
        justify-content: center;
        font-weight: bold;
        font-size:18px;
    }
    .container2 a{
        width: 120px;
        padding: 10px;
        height: 40px;
        margin-bottom: 9px;
        background-color: #AEE6FE;
        border: 1px solid white;
        border-radius: 5px;
        display: flex; /* Flexbox 사용 */
        align-items: center; /* 세로 가운데 정렬 */
        justify-content: center;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size:18px;
        margin-left: 100px;
    }
    .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    .image-container .image-wrapper {
            position: relative;
            background-color: black; 
            padding: 20px;
            width: 30%;
            height: 330px;
        }
    .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            margin: 0 auto;
        }


</style>

<body>
<div>
    <div class="container">
        <h1>명전 게임해 듀오</h1>

    </div>
    <div class="container1">
        <input id="hn" name="hn" type="text"placeholder="아이디/학번">
        <input id="pw" name="pw" type="password" placeholder="비밀번호">
    </div>
    <div class="container2">
        <button  id="submit-btn">로그인</button>
        <a href="/register" >회원가입</a>
    </div>
</div>
<div>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="./fhf 1.png" alt="Image 1">
        </div>
        <div class="image-wrapper">
            <img src="./OIP 1.png" alt="Image 2">
        </div>
        <div class="image-wrapper">
            <img src="./vlvk 1.png" alt="Image 3">
        </div>
        <div class="image-wrapper">
            <img src="./fasdfasdf.png" alt="Image 4">
        </div>
        <div class="image-wrapper">
            <img src="./qkffhfksxm 1.png" alt="Image 5">
        </div>
    </div>
</div>

<!-- 로그인 js -->
<script src="/js/indexLogin.js"></script>
</body>

</html>
