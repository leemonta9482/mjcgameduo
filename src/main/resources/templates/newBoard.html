<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontReset.css">
    <link rel="stylesheet" href="/css/newBoard.css">
</head>
<body>
    <div id="header">
        <div id="headerImg">
            <a href="/boardList"><img src="/img/logo.png" alt="#"></a>
        </div>
        <h1 id="headerContents">게시글 작성</h1>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input id="title" type="text" class="form-control" placeholder="제목" maxlength="13" required>
        </div>
        <div class="mb-3">
            <label for="game" class="form-label">게임</label>
            <input id="game" type="text" class="form-control" placeholder="게임" maxlength="15" required>
        </div>
        <div class="mb-3">
            <label for="nick" class="form-label">닉네임</label>
            <input id="nick" type="text" class="form-control" th:value="${user.nick}" maxlength="15" required>
        </div>
        <div class="mb-3">
            <label for="person" class="form-label">모집인원</label>
            <input type="number" name="person" id="person" class="form-control" placeholder="모집인원" maxlength="10" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" cols="30" rows="10" class="form-control" placeholder="내용" maxlength="140" required></textarea>
        </div>
        <div class="text-center">
            <button id="submit-btn" class="btn btn-primary">글 등록</button>
            <a href="/boardList" class="btn btn-danger">돌아가기</a>
        </div>
    </div>
    <script src="/js/boardCreate.js"></script>
</body>
</html>
