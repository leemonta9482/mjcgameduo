<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #e6ebef;
            margin: 50px 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #title,
        #game,
        #nick,
        #person,
        #content {
            margin-bottom: 15px;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">게시글 작성</h2>
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input id="title" type="text" class="form-control" placeholder="제목">
        </div>
        <div class="mb-3">
            <label for="game" class="form-label">게임</label>
            <input id="game" type="text" class="form-control" placeholder="게임">
        </div>
        <div class="mb-3">
            <label for="nick" class="form-label">닉네임</label>
            <input id="nick" type="text" class="form-control" th:value="${user.nick}" readonly>
        </div>
        <div class="mb-3">
            <label for="person" class="form-label">모집인원</label>
            <input type="number" name="person" id="person" class="form-control" placeholder="모집인원">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" cols="30" rows="10" class="form-control" placeholder="내용"></textarea>
        </div>
        <div class="text-center">
            <button id="submit-btn" class="btn btn-primary">글 등록</button>
            <a href="/boardList" class="btn btn-danger">돌아가기</a>
        </div>
    </form>
</div>
<script src="/js/boardCreate.js"></script>
</body>
</html>
