<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input id="title" type="text" class="form-control" placeholder="제목">
        <input id="game" type="text" class="form-control" placeholder="게임">
        <input id="nick" type="text" class="form-control" th:value="${user.nick}">
        <input type="number" name="person" id="person" class="form-control" placeholder="구인수">
        <textarea id="content" cols="30" rows="10" class="form-control" placeholder="내용"></textarea>
        <div class="text-center">
            <button id="submit-btn" class="btn btn-primary">글 등록</button>
            <a href="/boardList" class="btn btn-danger">돌아가기</a>
        </div>
    </div>
    <script>
        var submitBtn = document.getElementById("submit-btn")
        submitBtn.addEventListener("click", function(){
            var title = document.getElementById("title").value
            var game = document.getElementById("game").value
            var nick = document.getElementById("nick").value
            var person = document.getElementById("person").value
            var content = document.getElementById("content").value
            fetch("/api/board/create",{
                method:"POST",
                headers:{
                    "Content-type" : "application/json"
                },
                body:JSON.stringify({
                    content:content,
                    game:game,
                    nick:nick,
                    person:person,
                    title:title
                })
            })
            .then(response => response.json())
            .then(data=>{
                if(data.success){
                    window.alert(data.message)
                    location.href="/boardList"
                }else{
                    window.alert(data.message)
                    location.href="/boardList"
                }
            })
        })
    </script>
</body>
</html>
