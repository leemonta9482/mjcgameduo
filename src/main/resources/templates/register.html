<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
        <input type="text" name="hn" id="hn" class="form-control" placeholder="학번"> <br>
        <input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호"> <br>
        <input type="text" name="name" id="name" class="form-control" placeholder="이름"> <br>
        <select name="gender" id="gender" class="form-select">
            <option value="남">남자</option>
            <option value="여">여자</option>
        </select>
        <br>
        <input type="text" name="nick" id="nick" class="form-control" placeholder="닉네임"> <br>
        <button class="btn btn-primary" id="submit-btn">회원가입</button>
        <a href="/" class="btn btn-danger">돌아가기</a>
    </div>

    <script>
        var submitBtn = document.getElementById("submit-btn")
        submitBtn.addEventListener("click", function(){
        function isValidHN(hn) {
    // 아이디의 정규식 패턴 (숫자로만 이루어져 있고, 최소 10자 이상)
        var hnPattern = /^[0-9]{10,}$/;
        return hnPattern.test(hn);
        }

        function isValidPW(pw, pwConfirm) {
    // 비밀번호의 정규식 패턴
        var pwPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    // 비밀번호와 재입력이 동일한지 확인
        if (pw !== pwConfirm) {
            return false;
        }

        return pwPattern.test(pw);
    }

    // 예시 사용자 입력
        var hn = "2022200000";
        var pw = "Abcd1234!";
        var pwConfirm = "Abcd1234!"; // 비밀번호 재입력

// 아이디와 비밀번호 유효성 검사
        if (isValidHN(hn)) {
        console.log("유효한 아이디입니다.");
        } else {
        console.log("유효하지 않은 아이디입니다.");
        }

        if (isValidPW(pw, pwConfirm)) {
            console.log("유효한 비밀번호입니다.");
        } else {
            console.log("유효하지 않은 비밀번호입니다.");
        }

            var hn=document.getElementById("hn").value
            var pw=document.getElementById("pw").value
            var name=document.getElementById("name").value
            var gender=document.getElementById("gender").value
            var nick=document.getElementById("nick").value
            fetch("/api/register",{
                method:"POST",
                headers:{
                    "Content-type" : "application/json"
                },
                body:JSON.stringify({
                    hn:hn,
                    pw:pw,
                    name:name,
                    gender:gender,
                    nick:nick
                })
            })
            .then(response => response.json())
            .then(data=>{
                console.log(data)
                if(data.success){
                    window.alert(data.message)
                    location.href="/"
                }else{
                    window.alert(data.message)
                }
            })
        })
    </script>




</body>
</html>
