<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-5">
            <h2><span th:text="${user.name}"></span>님의 마이페이지</h2>
            <h2>학번 : <span th:text="${user.hn}"></span></h2>
            비밀번호 : <input type="password" th:value="${user.pw}" id="pw" class="form-control">
            닉네임 : <input type="text" th:value="${user.nick}" id="nick" class="form-control">
            <input id="hn" type="hidden" th:value="${user.hn}">
            <br>
            <button class="btn btn-primary" id="submit-btn">수정완료</button>
            <a href="/boardList" class="btn btn-danger">돌아가기</a>
        </div>
    </div>

    <script>
        var submitBtn = document.getElementById("submit-btn")
        submitBtn.addEventListener("click", function(){
            if(!confirm("정말 이 내용으로 수정하시겠습니까?")){
                return
            }else{
                var pw=document.getElementById("pw").value
                var nick=document.getElementById("nick").value
                var hn=document.getElementById("hn").value
                fetch("/api/update/"+hn,{
                    method:"PUT",
                    headers:{
                        "Content-type" : "application/json"
                    },
                    body:JSON.stringify({
                        pw:pw,
                        nick:nick
                    })
                })
                .then(function(){
                    window.alert("정상적으로 내용이 수정되었습니다.")
                    location.href="/boardList"
                })
            }
        })
    </script>
</body>
</html>
