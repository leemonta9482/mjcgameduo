<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

<body>
    <header class="header">
    <div class="headerLogo">
        <ul>
            <li>
                 <a><h1>개인정보 수정</h1></a>
            </li>
        </ul>
    </div>
    </header>
    <div class="container">
        <div>
            <h2 class="container2"><span th:text="${user.name}" id="name"></span>님</h2>
            <span>닉네임 : </span><input type="text" th:value="${user.nick}" id="nick" placeholder="닉네임"><br>

            <input id="hn" type="hidden" th:value="${user.hn}">
            <br>
            <button id="submit-btn">수정완료</button>
            <a href="/boardList" class="goBackButton">돌아가기</a>
            
        </div>
    </div>



    <script src="/js/userUpdate.js"></script>
